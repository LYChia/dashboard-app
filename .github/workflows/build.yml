name: casanet dashboard app CI CD

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@v1 
    - name: Install node
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Bundle
      run: |
        npm i -g yarn
        yarn install --frozen-lockfile --ignore-scripts
        yarn run prepare
        BUILD_PATH=www
        yarn run build
        BUILD_PATH=internal
        REACT_APP_API_URL=
        yarn run build
    - uses: actions/upload-artifact@v2
      with:
        name: internal # The assets build for the local server, the api server is just ''
        path: internal
    - uses: actions/upload-artifact@v2
      with:
        name: www # The www build for the assets in www, the api server as default is the REACT_APP_API_URL stored in the GitHub Action dashboard
        path: www
