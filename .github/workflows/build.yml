name: casanet dashboard app CI CD

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@v1 
    - name: Install node
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Bundle www # The assets build for the local server, the api server is just ''
      env:
        BUILD_PATH: www
      run: |
        npm i -g yarn
        yarn install --frozen-lockfile --ignore-scripts
        yarn run prepare
        yarn run build
        echo $REACT_APP_API_URL
        echo $BUILD_PATH
        ls -a -l
    - uses: actions/upload-artifact@v2
      with:
        name: www
        path: www
    - name: Bundle internal # The assets build for the local server, the api server is just ''
      env:
        REACT_APP_API_URL: ''
        BUILD_PATH: internal
      run: |
        ls -a -l
        yarn run build
        echo $REACT_APP_API_URL
        echo $BUILD_PATH
        ls -a -l
    - uses: actions/upload-artifact@v2
      with:
        name: internal 
        path: internal

